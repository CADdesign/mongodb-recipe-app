<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
            th:src="@{/webjars/popper.js/1.15.0/popper.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container" style="margin-top:20px;">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Recipes:</h1>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Description</th>
                <th scope="col">View</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tr th:remove="all">
            <td>12333</td>
            <td>Tasy Goodness 1</td>
            <td><a href="#">View</a></td>
        </tr>
        <tr th:remove="all">
            <td>12333</td>
            <td>Tasy Goodness 2</td>
            <td><a href="#">View</a></td>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <!--/*@thymesVar id="recipe" type="com.ryandunaway.recipeapp.model.Recipe"*/-->
            <td th:text="${recipe.id}">909</td>
            <td th:text="${recipe.description}">Tasty goodness</td>
            <td>
                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a>
            </td>
            <td>
                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a>
            </td>
            <td>
                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a>
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="col-3">
            <a th:href="@{'/recipe/new'}" class="btn btn-primary">Add New Recipe</a>
        </div>
    </div>
</div>

</body>
</html>
