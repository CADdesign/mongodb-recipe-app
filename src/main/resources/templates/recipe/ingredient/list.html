<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
            th:src="@{/webjars/popper.js/1.15.0/popper.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.ryandunaway.recipeapp.model.Recipe"*/-->
<!--/*@thymesVar id="ingredients" type="com.ryandunaway.recipeapp.formobjects.IngredientCommand"*/-->
<div class="container" style="margin-top:20px;">
    <div class="row">
        <div class="col-3 mx-auto">
            <a href="#" th:href="@{'/'}" class="btn btn-dark">Home</a>
        </div>
    </div>

    <table class="table table-striped table-hover" th:if="${not #lists.isEmpty(recipe.ingredients)}">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Description</th>
            <th scope="col">View</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tr>
            <td><h2>Ingredients:</h2></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr th:remove="all">
            <td>12333</td>
            <td>Tasy Goodness 1</td>
            <td><a href="#">View</a></td>
            <td></td>
            <td></td>
        </tr>
        <tr th:remove="all">
            <td>12333</td>
            <td>Tasy Goodness 2</td>
            <td><a href="#">View</a></td>
            <td></td>
            <td></td>
        </tr>
        <tr th:each="ingredient : ${recipe.ingredients}">
            <td th:text="${ingredient.id}">334</td>
            <td th:text="${ingredient.amount} + ' ' + ${ingredient.getUom().getDescription()} + ' ' + ${ingredient.description}">Tasty goodness</td>
            <td>
                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a>
            </td>
            <td>
                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a>
            </td>
            <td>
                <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" class="btn btn-outline-primary">Add ingredient</a></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
